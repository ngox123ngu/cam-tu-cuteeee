<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cam Tu Cute - Fullscreen Cat</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: #ffffff;
      height: 100%;
      overflow: hidden;
    }
    canvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100% !important;
      height: 100% !important;
      object-fit: contain;
    }
  </style>
</head>
<body>
  <script src="https://unpkg.com/live2d-widget@3.1.4/lib/L2Dwidget.min.js"></script>
  <script>
    L2Dwidget.init({
      model: {
        jsonPath: "https://unpkg.com/live2d-widget-model-hijiki@1.0.5/assets/hijiki.model.json"
      },
      display: {
        position: "right",
        width: window.innerWidth,
        height: window.innerHeight,
        hOffset: 0,
        vOffset: 0
      },
      mobile: { show: true },
      react: { opacityDefault: 1, opacityOnHover: 1 }
    });
  </script>
</body>
</html>
