    canvas {

    }
    .bubble {
      position: absolute;
      width: 10px;
      height: 10px;
      background: rgba(255,255,255,0.7);
      border-radius: 50%;
      animation: rise 3s linear infinite;
    }
    @keyframes rise {
      from { transform: translateY(0); opacity: 1; }
      to { transform: translateY(-100vh); opacity: 0; }
    }
  </style>

<script>
  const version = Date.now();

  document.addEventListener("DOMContentLoaded", () => {
    const script = document.createElement('script');
    script.src = `https://unpkg.com/live2d-widget@3.1.4/lib/L2Dwidget.min.js?v=${version}`;
    script.onload = () => {
      L2Dwidget.init({
        model: {
          jsonPath: `https://unpkg.com/live2d-widget-model-tororo@1.0.5/assets/tororo.model.json?v=${version}`
        },
        display: {
          position: "right",
          width: window.innerWidth,
          height: window.innerHeight,
          hOffset: 0,
          vOffset: 0
        },
        mobile: { show: true },
        react: { opacityDefault: 1, opacityOnHover: 1 }
      });

      setupInteraction();
      setInterval(createBubble, 600);
    };
    document.body.appendChild(script);
  });

  function setupInteraction() {
    const overlay = document.getElementById('touch-overlay');
    overlay.addEventListener('touchstart', handleTap);
    overlay.addEventListener('click', handleTap);
  }

  function handleTap(event) {
    let x = 0, y = 0;
    if (event.touches && event.touches.length > 0) {
      x = event.touches[0].clientX;
      y = event.touches[0].clientY;
    } else {
      x = event.clientX;
      y = event.clientY;
    }
    showMessage(randomQuote(), x, y);
  }

  function showMessage(text, x, y) {
    const msg = document.createElement('div');
    msg.innerText = text;
    Object.assign(msg.style, {
      position: 'absolute',
      left: `${x}px`,
      top: `${y}px`,
      background: '#ff69b4',
      color: '#fff',
      padding: '6px 12px',
      borderRadius: '10px',
      fontSize: '16px',
      transform: 'translate(-50%, -50%)',
      pointerEvents: 'none',
      opacity: '1',
      transition: 'all 2s ease-out',
      zIndex: 9999,
    });
    document.body.appendChild(msg);

    setTimeout(() => {
      msg.style.top = `${y - 100}px`;
      msg.style.opacity = '0';
    }, 500);

    setTimeout(() => {
      msg.remove();
    }, 3000);
  }
